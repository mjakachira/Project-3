<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CODE REVIEW SIGNUP</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet"  href="css/style.css">
</head>
    
<body>
    
    <div class="header-nav">
        <h2 class="header">THE CODE REVIEW</h2>
    </div>
    
    <div class="form-wrapper">
        <section class="signup">
            <h3>Signup for our newsletter</h3>
            <p>Get the latest news on how your code is doing right in your mailbox.</p>
        </section>
        <hr class="hrmain">
        <hr>
    <form action="index.html" method="post"><!--CONTACT INFO-->
        
        <div class="main-contact">
        
        <fieldset>
            <legend>Contact Information</legend>
            <p>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="FullName" placeholder="Required" required  >
            </p>
            <p>
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="email" placeholder="Required" required>
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" >
            </p>
            <p>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" >
            </p>
            <p>
                <label for="city">City</label>
                <input type="text" id="city" name="city" >
            </p>
            <p>
                <label for="state">State</label>
                <select id="state" name="state">
                    <option selected="selected" class="placeholder">Choose a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </p>
            <p>
                <label for="zip">Zip</label>
                <input type="text"  maxlength="6" id="zip" name="zipcode" class="number">
            </p>
        
        </fieldset>
        </div>
        <hr>
        
    <!--Newsletter-->
        
        
        
        
        <fieldset>
            
            
                    <legend>Newsletter</legend>

            <div class="newsletter-main">
            
                    <div class="newsletter-selection">

                            <p>Select the newsletters you would like to receive</p>

                                <ul class="newsletter">
                                    <li>
                                        <input type="checkbox" id="html" name="htmlnews" class="activecbox">
                                        <label for="html">HTML News</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="css" name="cssnews" class="activecbox">
                                        <label for="css">CSS News</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="java" name="javanews" class="activecbox">
                                        <label for="java">Javascript News</label>
                                    </li>
                                </ul>

                            <p>Newsletter Format</p>

                            <ul class="newsletter">
                                <li>
                                    <input type="radio" id="htmlformat" name="format">
                                    <label for="htmlformat">HTML</label>
                                </li>
                                <li>
                                    <input type="radio" id="plain" name="format">
                                    <label for="plain">Plain text</label>
                                </li>

                            </ul>
                    </div>
                
                    <div class="newsletter-image">
                        <img src="images/pontiac%20gto.jpg" class="img-resp" alt="Pontiac GTO" title="Pontiac GTO">
                    </div>
            
            </div>
            
            <div>
            <p>
                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" name="topics"></textarea>
            </p>
            </div>
        
        </fieldset>
        
        <button type="submit" class="button">Sign Up</button>
        
        
    </form>
        
    <div class="footer">
        <p>Copyright The Code Review</p>    
    </div>
    
    </div>
</body>
    
</html>
